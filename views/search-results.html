<section class="search-padding">
  <section class="result-spacing" ng-repeat="card in gathererInfo">
      <div id="image-floater">
        <img id="borderized" ng-src="{{card.editions[0].image_url}}" alt="{{card.name}}" />
      </div>
      <div class="organized">
        <h1><a ui-sref="card({cardname:card.name})">{{card.name}}</a></h1>
        <h3>Types: {{card.types.toString()}}</h3>
        <h3>Subtypes: {{card.subtypes.toString()}}</h3>
        <h3>Colors: {{card.colors.toString()}}</h3>
        <h4>Text: {{card.text}}</h3>
      </div>
  </section>
</section>
<section id="search-footer">
  <footer>
    - Made by Stewart Atwood -
  </footer>
</section>
